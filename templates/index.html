<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

    <div class="navbar">
        <span class="nav-title">Gem-Bot</span>
    </div>
 

    <div class="chat-container">
        <h1>Chat with Bot</h1>
        <div class="input_send">
            <input type="text" id="prompt" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <div class="response" id="response"></div>
    </div>

    <div class="chat-container" style="margin-top: 24px;">
        <h1>Media Sensitivity Check</h1>
        <div class="input_send">
            <input type="file" id="mediaFile" accept="image/png,image/jpeg,image/webp,image/gif">
            <button onclick="uploadMedia()">Analyze</button>
        </div>
        <pre class="response" id="mediaResult" style="white-space: pre-wrap;"></pre>
    </div>

    <script>
        async function sendMessage() {
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '';  // Clear previous responses

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");
            let receivedLength = 0; // Received that many bytes at the moment
            while(true) {
                const {done, value} = await reader.read();
                if (done) {
                    break;
                }
                receivedLength += value.length;
                const chunk = decoder.decode(value, {stream: true});
                responseDiv.innerHTML += chunk;
            }
        }


        async function uploadMedia() {
            const fileInput = document.getElementById('mediaFile');
            const resultEl = document.getElementById('mediaResult');
            resultEl.textContent = '';
            if (!fileInput.files || fileInput.files.length === 0) {
                resultEl.textContent = 'Please choose an image file.';
                return;
            }

            const form = new FormData();
            form.append('file', fileInput.files[0]);

            try {
                const resp = await fetch('/moderate-media', {
                    method: 'POST',
                    body: form
                });
                const data = await resp.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                resultEl.textContent = 'Upload failed: ' + (e?.message || e);
            }
        }

    </script>
</body>
</html>
